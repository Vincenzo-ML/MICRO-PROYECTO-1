<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bingo</title>


    <link rel="stylesheet" href="EsteticaPagina1.css">
    <script src="Functions.js" defer></script>
    <script src="FuncionesMatriz.js" defer></script>
</head>

<body>
    <header>
        <div class="inner">
            <nav>
                <div class="title">
                    <h1>B i n g o</h1> 
                </div>
            </nav>
        </div>
    </header>

    <div class="color-box">
        <div class="text-container">
            <h2>Jugadores</h2>
            <p>Se necesitan minimo dos jugadores para empezar la partida.</p>
        </div>

        <div class="player-input-container">
            <label for="player1">Player 1:</label>
            <input type="text" id="player1" name="player1">

            <label for="player2">Player 2:</label>
            <input type="text" id="player2" name="player2">

            <label for="player3">Player 3:</label>
            <input type="text" id="player3" name="player3">

            <label for="player4">Player 4:</label>
            <input type="text" id="player4" name="player4">
        </div>
    </div>

    <div id="container">  
        <button class="clear-winners-button" onclick="clearWinners()">Eliminar ganadores</button>
    </div>

    <div class="leaderboard">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Victorias</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="dropdown">
        <select id="boardSizeSelect" onchange="setBoardSize()">
            <option value= 3>3x3</option>
            <option value= 4>4x4</option>
            <option value= 5>5x5</option>
        </select>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fillLeaderboardTable();
        });
    </script>

    <button class="show-winners-button" onclick="showWinnersAlert()">Mostrar ganadores</button>

    <form action="Juego.html" method="GET" id="start-form" onsubmit="startGame(); return false;">
        <button class="button" type="button" onclick="getPlayerNames()">
            <span class="button-text">Iniciar partida</span>
        </button>
    </form>
</body>
</html>
